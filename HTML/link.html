<!DOCTYPE html>
<html>
    <head>
        <title>link colors</title>
        <meta name="viewport" content="width=device-width;initial-scale=1.0">
        <style>
            a:link,a:visited{
                color:white;
                text-align:center;
                padding:15px 25px;
                background-color:#f4436f;
            }
            a:hover,a:active{
                background-color:red;
            }
        </style>
    </head>
    <body>
      <h1>html link colors</h1>
      <a href="https://www.w3schools.com/html/tryit.asp?filename=tryhtml_links_email" target="_blank">html link</a>
    </body>
</html>
