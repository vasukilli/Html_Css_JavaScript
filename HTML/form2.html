<!DOCTYPE html>
<html>
    <head>
        <title>The CheckBoxes...</title>
    </head>
    <body>
        <form>
        <h1>check boxes example</h1>
        <p>user select one or more options of a limited number of choices</p>
    <input type="checkbox" id="v1" name="v1" value="bike">
    <label for="v1">I have a bike</label><br>

    <input type="checkbox" id="v2" name="v2" value="car">
    <label for="v2">I have a car</label><br>

    <input type="checkbox" id="v3" name="v3" value="cycle">
    <label for="v3">I have a cycle</label><br>

    <label> select any car from the list:</label>
    <select id="car" name="car" size="2">
        <option value="volva" >volva</option>
        <option value="oodi">oodi</option>
        <option value="flat" selected>flat</option>
        <option value="benz">benz</option>
    </select><br>
    <input type="submit" value="SUBMIT">
    <fieldset>
    <legend>peron:</legend></fieldset>

</form> 

    </body>
</html>
